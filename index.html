<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•ô D√∂ner Rating</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b35;
            --primary-dark: #e55a2b;
            --success: #10b981;
            --dark: #0f0f0f;
            --darker: #080808;
            --card-bg: #1a1a1a;
            --light: #f5f5f5;
            --gray: #888;
            --gray-light: #444;
            --border: rgba(255,255,255,0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--darker); color: var(--light); min-height: 100vh; }
        header { background: rgba(15,15,15,0.95); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.4rem; font-weight: 700; }
        .logo span { color: var(--primary); }
        .user-area { display: flex; gap: 12px; align-items: center; }
        .user-info { display: none; align-items: center; gap: 10px; }
        .user-info.active { display: flex; }
        .user-avatar { width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); display: flex; align-items: center; justify-content: center; font-weight: 600; }
        .badge { background: linear-gradient(135deg, #ffd700, #ffb800); color: #000; padding: 3px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; }
        .btn { padding: 10px 18px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; }
        .btn-primary { background: var(--light); color: var(--dark); }
        .btn-outline { background: transparent; border: 1.5px solid var(--gray-light); color: var(--light); }
        .hero { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); padding: 3rem 2rem; text-align: center; }
        .hero h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 8px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .stats-bar { display: flex; justify-content: center; gap: 3rem; padding: 1.5rem; background: var(--card-bg); border-radius: 16px; margin-bottom: 2rem; border: 1px solid var(--border); flex-wrap: wrap; }
        .stat { text-align: center; }
        .stat-number { font-size: 2rem; font-weight: 700; color: var(--primary); }
        .stat-label { color: var(--gray); font-size: 0.85rem; }
        .tabs { display: flex; gap: 8px; margin-bottom: 2rem; }
        .tab { padding: 12px 20px; background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; color: var(--gray); cursor: pointer; font-weight: 500; }
        .tab.active { background: rgba(255,107,53,0.15); border-color: var(--primary); color: var(--primary); }
        .places-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
        .place-card { background: var(--card-bg); border-radius: 16px; overflow: hidden; cursor: pointer; transition: all 0.3s; border: 1px solid var(--border); }
        .place-card:hover { transform: translateY(-4px); border-color: var(--primary); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .place-image { width: 100%; height: 160px; object-fit: cover; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); display: flex; align-items: center; justify-content: center; position: relative; }
        .place-image img { width: 100%; height: 100%; object-fit: cover; }
        .place-no-image { font-size: 4rem; }
        .place-rating-badge { position: absolute; top: 12px; right: 12px; background: rgba(0,0,0,0.7); padding: 6px 12px; border-radius: 20px; font-weight: 600; }
        .place-content { padding: 1.25rem; }
        .place-name { font-size: 1.2rem; font-weight: 600; margin-bottom: 6px; }
        .place-meta { color: var(--gray); font-size: 0.9rem; margin-bottom: 8px; }
        .place-price { color: var(--success); font-weight: 600; font-size: 1.1rem; margin-bottom: 8px; }
        .place-desc { color: var(--gray); font-size: 0.9rem; line-height: 1.6; display: -webkit-box; -webkit-line-clamp: 2; overflow: hidden; }
        #map { width: 100%; height: 600px; border-radius: 16px; display: none; border: 1px solid var(--border); }
        #map.active { display: block; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        .modal-content { background: var(--card-bg); padding: 2rem; border-radius: 20px; max-width: 480px; width: 100%; max-height: 90vh; overflow-y: auto; border: 1px solid var(--border); animation: modalIn 0.3s ease; }
        @keyframes modalIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .modal-header h2 { font-size: 1.4rem; font-weight: 600; }
        .close-btn { background: none; border: none; color: var(--gray); font-size: 1.8rem; cursor: pointer; }
        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input, .form-group textarea { width: 100%; padding: 14px 16px; border: 1.5px solid var(--border); border-radius: 12px; background: var(--darker); color: var(--light); font-size: 1rem; }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--primary); }
        .star-rating { display: flex; gap: 8px; }
        .star-btn { background: none; border: none; font-size: 2rem; cursor: pointer; color: var(--gray-light); transition: all 0.15s; }
        .star-btn:hover, .star-btn.active { color: #ffd700; transform: scale(1.15); }
        .rating-text { margin-top: 8px; font-size: 0.9rem; color: var(--gray); }
        .image-upload { border: 2px dashed var(--border); padding: 1.5rem; text-align: center; border-radius: 12px; cursor: pointer; background: var(--darker); }
        .image-upload:hover { border-color: var(--primary); }
        .image-upload input { display: none; }
        #imagePreview { width: 100%; max-height: 120px; object-fit: cover; border-radius: 10px; margin-top: 10px; display: none; }
        .btn-submit { width: 100%; padding: 16px; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .btn-submit:hover { box-shadow: 0 8px 25px rgba(255, 107, 53, 0.35); }
        .btn-delete { width: 100%; padding: 14px; background: #dc2626; color: white; border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 12px; }
        .detail-image { width: 100%; height: 200px; object-fit: cover; border-radius: 14px; margin-bottom: 1rem; }
        .detail-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem; }
        .detail-stars { font-size: 1.4rem; }
        .detail-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; color: var(--gray); }
        .detail-price { font-size: 1.5rem; font-weight: 700; color: var(--success); margin-bottom: 1rem; }
        .detail-desc { color: var(--gray-light); line-height: 1.7; margin-bottom: 1rem; padding: 1rem; background: var(--darker); border-radius: 12px; }
        .detail-author { color: var(--gray); font-size: 0.9rem; }
        .detail-actions { display: flex; gap: 10px; margin-top: 1rem; }
        .detail-btn { flex: 1; padding: 14px; background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; color: var(--light); font-weight: 600; cursor: pointer; }
        .detail-btn:hover { border-color: var(--primary); color: var(--primary); }
        .toast { position: fixed; bottom: 24px; right: 24px; padding: 14px 24px; background: var(--card-bg); color: var(--light); border-radius: 12px; font-weight: 500; box-shadow: 0 10px 40px rgba(0,0,0,0.4); transform: translateY(100px); transition: all 0.3s; z-index: 3000; border: 1px solid var(--border); }
        .toast.show { transform: translateY(0); }
        .btn-fab { position: fixed; bottom: 24px; right: 24px; padding: 16px 24px; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; border: none; border-radius: 50px; font-weight: 600; cursor: pointer; box-shadow: 0 8px 30px rgba(255, 107, 53, 0.35); transition: all 0.3s; z-index: 100; display: none; align-items: center; gap: 8px; }
        .btn-fab.active { display: flex; }
        .btn-fab:hover { transform: translateY(-2px); box-shadow: 0 12px 40px rgba(255, 107, 53, 0.45); }
        .hidden { display: none !important; }
        @media (max-width: 640px) {
            .places-grid { grid-template-columns: 1fr; }
            header { padding: 1rem; }
            .hero { padding: 2rem 1.5rem; }
            .hero h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ü•ô D√∂ner <span>Rating</span></div>
        <div class="user-area">
            <div class="user-info" id="userInfo">
                <div class="user-avatar" id="userAvatar">üë§</div>
                <span id="userName" style="font-weight: 500;"></span>
                <span class="badge" id="userBadge" style="display:none">ADMIN</span>
                <button class="btn btn-outline" onclick="logout()">Ab</button>
            </div>
            <button class="btn btn-primary" id="loginBtn" onclick="openLogin()">Anmelden</button>
        </div>
    </header>
    <section class="hero">
        <h1>ü•ô D√∂ner Rating</h1>
        <p>Entdecke die besten D√∂nerbuden in deiner Stadt!</p>
    </section>
    <div class="container">
        <div class="stats-bar">
            <div class="stat"><div class="stat-number" id="totalPlaces">0</div><div class="stat-label">D√∂nerbuden</div></div>
            <div class="stat"><div class="stat-number" id="avgRating">0</div><div class="stat-label">√ò Sterne</div></div>
            <div class="stat"><div class="stat-number" id="avgPrice">-</div><div class="stat-label">√ò Preis</div></div>
        </div>
        <div class="tabs">
            <button class="tab active" onclick="switchTab('list')">üìã Alle D√∂ner</button>
            <button class="tab" onclick="switchTab('map')">üó∫Ô∏è Karte</button>
        </div>
        <div id="listView">
            <div class="places-grid" id="placesGrid"></div>
        </div>
        <div id="map"></div>
    </div>
    <button class="btn-fab" id="addBtn" onclick="openAddModal()">
        <span>‚ûï</span> Hinzuf√ºgen
    </button>
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üë§ Anmelden</h2>
                <button class="close-btn" onclick="closeModal('loginModal')">√ó</button>
            </div>
            <div class="form-group">
                <label>Benutzername</label>
                <input type="text" id="loginUsername" placeholder="Dein Name">
            </div>
            <div class="form-group">
                <label>Admin-Passwort</label>
                <input type="password" id="loginPassword" placeholder="admin123">
            </div>
            <button class="btn-submit" onclick="doLogin()">Anmelden</button>
        </div>
    </div>
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚ûï D√∂ner hinzuf√ºgen</h2>
                <button class="close-btn" onclick="closeModal('addModal')">√ó</button>
            </div>
            <div class="form-group">
                <label>Name *</label>
                <input type="text" id="placeName" placeholder="z.B. D√∂ner Palace">
            </div>
            <div class="form-group">
                <label>Stadt *</label>
                <input type="text" id="placeCity" placeholder="z.B. Frankfurt">
            </div>
            <div class="form-group">
                <label>Stadtteil</label>
                <input type="text" id="placeDistrict" placeholder="z.B. Innenstadt">
            </div>
            <div class="form-group">
                <label>Preis (‚Ç¨)</label>
                <input type="number" id="placePrice" placeholder="5.50" step="0.50">
            </div>
            <div class="form-group">
                <label>Beschreibung</label>
                <textarea id="placeDesc" placeholder="Was macht den D√∂ner besonders?"></textarea>
            </div>
            <div class="form-group">
                <label>Bewertung *</label>
                <div class="star-rating">
                    <button type="button" class="star-btn" onclick="setRating(5)">‚≠ê</button>
                    <button type="button" class="star-btn" onclick="setRating(4)">‚≠ê</button>
                    <button type="button" class="star-btn" onclick="setRating(3)">‚≠ê</button>
                    <button type="button" class="star-btn" onclick="setRating(2)">‚≠ê</button>
                    <button type="button" class="star-btn" onclick="setRating(1)">‚≠ê</button>
                </div>
                <div class="rating-text" id="ratingText">W√§hle Sterne</div>
            </div>
            <div class="form-group">
                <label>Bild</label>
                <div class="image-upload" onclick="document.getElementById('placeImage').click()">
                    <input type="file" id="placeImage" accept="image/*" onchange="previewImage(this)">
                    <span>üì∑ Bild ausw√§hlen</span>
                </div>
                <img id="imagePreview">
            </div>
            <button class="btn-submit" onclick="doAddPlace()">Hinzuf√ºgen</button>
        </div>
    </div>
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detailName" style="font-size:1.5rem;font-weight:700;">D√∂ner Name</h2>
                <button class="close-btn" onclick="closeModal('detailModal')">√ó</button>
            </div>
            <img id="detailImage" class="detail-image" style="display:none">
            <div class="detail-price" id="detailPrice"></div>
            <div class="detail-header">
                <div class="detail-stars" id="detailStars"></div>
            </div>
            <div class="detail-row">üìç <span id="detailLocation"></span></div>
            <div class="detail-row" id="detailDistrictRow" style="display:none">üèòÔ∏è <span id="detailDistrict"></span></div>
            <div class="detail-desc" id="detailDesc"></div>
            <div class="detail-author" id="detailAuthor"></div>
            <div class="detail-actions">
                <button class="detail-btn" onclick="showOnMapFromDetail()">üó∫Ô∏è Auf Karte zeigen</button>
            </div>
            <button class="btn-delete" id="deleteBtn" onclick="doDelete()" style="display:none">üóëÔ∏è L√∂schen</button>
        </div>
    </div>
    <div class="toast" id="toast"></div>
    <script>
        var ADMIN_PASS = 'admin123';
        var currentUser = null;
        var selectedRating = 0;
        var selectedPlaceId = null;
        var map = null;
        var markers = [];
        
        var places = JSON.parse(localStorage.getItem('doenerPlaces')) || [
            { id: 1, name: 'D√∂ner Palace', stadt: 'Frankfurt', stadtteil: 'Innenstadt', preis: 5.50, rating: 4.8, desc: 'Der beste D√∂ner in Frankfurt!', autor: 'Admin', lat: 50.1109, lng: 8.6821 },
            { id: 2, name: "Kadir's D√∂ner", stadt: 'Berlin', stadtteil: 'Mitte', preis: 4.50, rating: 4.5, desc: 'Super g√ºnstig und lecker!', autor: 'Admin', lat: 52.5218, lng: 13.4135 },
            { id: 3, name: 'D√∂ner Haus', stadt: 'Hamburg', stadtteil: 'St. Pauli', preis: 6.00, rating: 4.2, desc: 'Nachts offen, perfekt nach dem Ausgang.', autor: 'User', lat: 53.5511, lng: 9.9937 }
        ];
        
        window.onload = function() {
            loadUser();
            renderPlaces();
            updateStats();
        };
        
        function loadUser() {
            var saved = localStorage.getItem('doenerUser');
            if (saved) { currentUser = JSON.parse(saved); updateUserUI(); }
        }
        
        function updateUserUI() {
            var userInfo = document.getElementById('userInfo');
            var loginBtn = document.getElementById('loginBtn');
            var addBtn = document.getElementById('addBtn');
            var badge = document.getElementById('userBadge');
            
            if (currentUser) {
                userInfo.classList.add('active');
                loginBtn.classList.add('hidden');
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userAvatar').textContent = currentUser.name.charAt(0).toUpperCase();
                badge.style.display = currentUser.isAdmin ? 'inline' : 'none';
                addBtn.classList.toggle('active', currentUser.isAdmin);
            } else {
                userInfo.classList.remove('active');
                loginBtn.classList.remove('hidden');
                addBtn.classList.remove('active');
            }
            renderPlaces();
        }
        
        function openLogin() { document.getElementById('loginModal').classList.add('active'); }
        
        function doLogin() {
            var name = document.getElementById('loginUsername').value.trim();
            var pass = document.getElementById('loginPassword').value;
            if (!name) { showToast('Namen eingeben!'); return; }
            currentUser = { name: name, isAdmin: pass === ADMIN_PASS };
            localStorage.setItem('doenerUser', JSON.stringify(currentUser));
            closeModal('loginModal');
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            updateUserUI();
            showToast('Willkommen, ' + name + '!');
        }
        
        function logout() {
            currentUser = null;
            localStorage.removeItem('doenerUser');
            updateUserUI();
            showToast('Abgemeldet');
        }
        
        function renderPlaces() {
            var grid = document.getElementById('placesGrid');
            var html = '';
            
            for (var i = 0; i < places.length; i++) {
                var p = places[i];
                var locationText = p.stadt;
                if (p.stadtteil) locationText += ' ‚Ä¢ ' + p.stadtteil;
                
                html += '<div class="place-card" onclick="openDetail(' + p.id + ')">';
                html += '<div class="place-image">';
                if (p.bild) {
                    html += '<img src="' + p.bild + '">';
                } else {
                    html += '<span class="place-no-image">ü•ô</span>';
                }
                html += '<div class="place-rating-badge">' + p.rating + ' ‚≠ê</div>';
                html += '</div>';
                html += '<div class="place-content">';
                html += '<div class="place-name">' + p.name + '</div>';
                html += '<div class="place-meta">üìç ' + locationText + '</div>';
                if (p.preis) html += '<div class="place-price">' + parseFloat(p.preis).toFixed(2) + ' ‚Ç¨</div>';
                if (p.desc) html += '<div class="place-desc">' + p.desc + '</div>';
                html += '</div></div>';
            }
            
            grid.innerHTML = html;
        }
        
        function updateStats() {
            document.getElementById('totalPlaces').textContent = places.length;
            var totalRating = 0, totalPrice = 0, priceCount = 0;
            for (var i = 0; i < places.length; i++) {
                totalRating += places[i].rating;
                if (places[i].preis) { totalPrice += parseFloat(places[i].preis); priceCount++; }
            }
            var avg = places.length ? (totalRating / places.length).toFixed(1) : 0;
            document.getElementById('avgRating').textContent = avg;
            document.getElementById('avgPrice').textContent = priceCount ? (totalPrice / priceCount).toFixed(2) + ' ‚Ç¨' : '-';
        }
        
        function openAddModal() {
            if (!currentUser) { showToast('Anmelden!'); openLogin(); return; }
            if (!currentUser.isAdmin) { showToast('Nur Admins!'); return; }
            document.getElementById('addModal').classList.add('active');
        }
        
        function setRating(val) {
            selectedRating = val;
            var stars = document.querySelectorAll('#addModal .star-btn');
            for (var i = 0; i < stars.length; i++) {
                stars[i].classList.toggle('active', i < val);
            }
            var texts = ['', '1 Stern', '2 Sterne', '3 Sterne', '4 Sterne', '5 Sterne'];
            document.getElementById('ratingText').textContent = texts[val];
        }
        
        function previewImage(input) {
            var file = input.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var img = document.getElementById('imagePreview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
        
        function doAddPlace() {
            var name = document.getElementById('placeName').value.trim();
            var stadt = document.getElementById('placeCity').value.trim();
            
            if (!name) { showToast('Name eingeben!'); return; }
            if (!stadt) { showToast('Stadt eingeben!'); return; }
            if (selectedRating === 0) { showToast('Sterne ausw√§hlen!'); return; }
            
            var newPlace = {
                id: Date.now(),
                name: name,
                stadt: stadt,
                stadtteil: document.getElementById('placeDistrict').value.trim(),
                preis: document.getElementById('placePrice').value || null,
                desc: document.getElementById('placeDesc').value.trim(),
                rating: selectedRating,
                autor: currentUser.name,
                lat: 50.1109 + (Math.random() - 0.5) * 0.2,
                lng: 8.6821 + (Math.random() - 0.5) * 0.2
            };
            
            places.unshift(newPlace);
            localStorage.setItem('doenerPlaces', JSON.stringify(places));
            
            closeModal('addModal');
            resetAddForm();
            renderPlaces();
            updateStats();
            showToast('D√∂ner hinzugef√ºgt!');
        }
        
        function resetAddForm() {
            document.getElementById('placeName').value = '';
            document.getElementById('placeCity').value = '';
            document.getElementById('placeDistrict').value = '';
            document.getElementById('placePrice').value = '';
            document.getElementById('placeDesc').value = '';
            document.getElementById('placeImage').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            selectedRating = 0;
            setRating(0);
        }
        
        function openDetail(id) {
            var p = null;
            for (var i = 0; i < places.length; i++) {
                if (places[i].id === id) { p = places[i]; break; }
            }
            if (!p) return;
            
            selectedPlaceId = id;
            document.getElementById('detailName').textContent = p.name;
            document.getElementById('detailLocation').textContent = p.stadt + (p.stadtteil ? ' ‚Ä¢ ' + p.stadtteil : '');
            
            var stars = '';
            for (var s = 0; s < Math.round(p.rating); s++) stars += '‚≠ê';
            document.getElementById('detailStars').textContent = stars + ' (' + p.rating + ')';
            
            var districtRow = document.getElementById('detailDistrictRow');
            if (p.stadtteil) {
                document.getElementById('detailDistrict').textContent = p.stadtteil;
                districtRow.style.display = 'flex';
            } else {
                districtRow.style.display = 'none';
            }
            
            var priceEl = document.getElementById('detailPrice');
            if (p.preis) { priceEl.textContent = parseFloat(p.preis).toFixed(2) + ' ‚Ç¨'; priceEl.style.display = 'block'; }
            else { priceEl.style.display = 'none'; }
            
            var descEl = document.getElementById('detailDesc');
            if (p.desc) { descEl.textContent = p.desc; descEl.style.display = 'block'; }
            else { descEl.style.display = 'none'; }
            
            document.getElementById('detailAuthor').textContent = 'üë§ Eingetragen von ' + p.autor;
            
            var img = document.getElementById('detailImage');
            if (p.bild) { img.src = p.bild; img.style.display = 'block'; }
            else { img.style.display = 'none'; }
            
            var deleteBtn = document.getElementById('deleteBtn');
            deleteBtn.style.display = (currentUser && currentUser.isAdmin) ? 'block' : 'none';
            
            document.getElementById('detailModal').classList.add('active');
        }
        
        function doDelete() {
            if (!currentUser || !currentUser.isAdmin) return;
            if (confirm('Diesen D√∂ner wirklich l√∂schen?')) {
                places = places.filter(function(p) { return p.id !== selectedPlaceId; });
                localStorage.setItem('doenerPlaces', JSON.stringify(places));
                closeModal('detailModal');
                renderPlaces();
                updateStats();
                showToast('Gel√∂scht!');
            }
        }
        
        function showOnMapFromDetail() {
            switchTab('map');
            var p = null;
            for (var i = 0; i < places.length; i++) {
                if (places[i].id === selectedPlaceId) { p = places[i]; break; }
            }
            if (p && map) {
                map.setView([p.lat, p.lng], 14);
                showToast(p.name + ' auf der Karte');
            }
        }
        
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('active'); });
            document.querySelectorAll('.tab')[tab === 'list' ? 0 : 1].classList.add('active');
            document.getElementById('listView').style.display = tab === 'list' ? 'block' : 'none';
            document.getElementById('map').classList.toggle('active', tab === 'map');
            
            if (tab === 'map') {
                setTimeout(function() {
                    if (!map) initMap();
                    map.invalidateSize();
                }, 100);
            }
        }
        
        function initMap() {
            map = L.map('map').setView([50.1109, 8.6821], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(map);
            
            for (var i = 0; i < places.length; i++) {
                var p = places[i];
                var marker = L.marker([p.lat, p.lng]).addTo(map);
                marker.bindPopup('<b>' + p.name + '</b><br>' + p.stadt + (p.stadtteil ? ' ‚Ä¢ ' + p.stadtteil : '') + '<br>' + p.rating + ' ‚≠ê');
            }
        }
        
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        
        function showToast(msg) {
            var t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(function() { t.classList.remove('show'); }, 3000);
        }
    </script>
</body>
</html>
