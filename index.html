<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•ô D√∂ner Rating - Die beste D√∂ner Liste</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --primary: #ff6b35;
            --secondary: #f7931e;
            --dark: #1a1a1a;
            --darker: #0d0d0d;
            --light: #ffffff;
            --glass: rgba(255, 107, 53, 0.1);
            --success: #28a745;
            --danger: #dc3545;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo { font-size: 1.5rem; font-weight: bold; }
        .logo span { color: #ffd700; }
        
        .user-area { display: flex; gap: 1rem; align-items: center; }
        
        .user-info { display: none; align-items: center; gap: 0.5rem; }
        .user-info.active { display: flex; }
        
        .user-avatar { width: 35px; height: 35px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .badge { background: #ffd700; color: #000; padding: 0.2rem 0.5rem; border-radius: 10px; font-size: 0.7rem; font-weight: bold; }
        
        .btn { padding: 0.5rem 1rem; border: none; border-radius: 20px; cursor: pointer; font-weight: 600; transition: all 0.3s; }
        .btn-primary { background: var(--light); color: var(--primary); }
        .btn-outline { background: transparent; border: 2px solid var(--light); color: var(--light); }
        .btn-danger { background: var(--danger); color: white; }
        
        .hero { background: linear-gradient(135deg, var(--primary), var(--secondary)); padding: 3rem 2rem; text-align: center; }
        .hero h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        
        .stats-bar { display: flex; justify-content: center; gap: 3rem; padding: 1.5rem; background: var(--glass); border-radius: 15px; margin-bottom: 2rem; flex-wrap: wrap; }
        .stat { text-align: center; }
        .stat-number { font-size: 2rem; font-weight: bold; color: var(--primary); }
        .stat-label { color: #888; font-size: 0.9rem; }
        
        .tabs { display: flex; gap: 0.5rem; margin-bottom: 2rem; }
        .tab { padding: 0.7rem 1.2rem; background: var(--glass); border: none; border-radius: 10px; color: var(--light); cursor: pointer; }
        .tab.active { background: var(--primary); }
        
        .places-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
        
        .place-card { background: var(--glass); border-radius: 15px; overflow: hidden; transition: all 0.3s; }
        .place-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.3); }
        
        .place-image { width: 100%; height: 180px; object-fit: cover; background: linear-gradient(135deg, var(--primary), var(--secondary)); display: flex; align-items: center; justify-content: center; font-size: 4rem; }
        
        .place-content { padding: 1.2rem; }
        
        .place-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.5rem; }
        .place-name { font-size: 1.2rem; font-weight: bold; color: var(--primary); }
        .place-rating { background: var(--success); padding: 0.2rem 0.6rem; border-radius: 15px; font-weight: bold; font-size: 0.9rem; }
        
        .place-location { color: #888; font-size: 0.85rem; margin-bottom: 0.5rem; }
        .place-description { color: #aaa; font-size: 0.9rem; line-height: 1.5; margin-bottom: 1rem; }
        
        .place-footer { display: flex; justify-content: space-between; align-items: center; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1); }
        .place-reviews { color: #666; font-size: 0.8rem; }
        
        .place-actions { display: flex; gap: 0.5rem; }
        .action-btn { background: rgba(255,255,255,0.1); border: none; padding: 0.4rem 0.7rem; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
        .action-btn:hover { background: var(--primary); }
        
        #map { width: 100%; height: 500px; border-radius: 15px; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: var(--dark); padding: 2rem; border-radius: 20px; max-width: 450px; width: 90%; max-height: 90vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; margin-bottom: 1.5rem; }
        .modal-header h2 { color: var(--primary); }
        .close-btn { background: none; border: none; color: #888; font-size: 1.5rem; cursor: pointer; }
        
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input, .form-group textarea { width: 100%; padding: 0.7rem; border: 2px solid var(--glass); border-radius: 10px; background: var(--darker); color: var(--light); }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--primary); }
        
        .star-rating { display: flex; gap: 5px; flex-direction: row-reverse; justify-content: flex-end; }
        .star-rating input { display: none; }
        .star-rating label { font-size: 1.8rem; color: #444; cursor: pointer; }
        .star-rating input:checked ~ label, .star-rating label:hover, .star-rating label:hover ~ label { color: #ffd700; }
        
        .image-upload { border: 2px dashed var(--glass); padding: 1.5rem; text-align: center; border-radius: 10px; cursor: pointer; }
        .image-upload:hover { border-color: var(--primary); }
        .image-upload input { display: none; }
        #imagePreview { width: 100%; max-height: 150px; object-fit: cover; border-radius: 10px; margin-top: 1rem; display: none; }
        
        .toast { position: fixed; bottom: 2rem; right: 2rem; padding: 1rem 1.5rem; background: var(--success); color: white; border-radius: 10px; transform: translateY(100px); transition: transform 0.3s; z-index: 3000; }
        .toast.show { transform: translateY(0); }
        
        .fab { position: fixed; bottom: 2rem; right: 2rem; padding: 1rem 1.5rem; background: var(--primary); color: white; border: none; border-radius: 50px; font-size: 1rem; font-weight: bold; cursor: pointer; box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4); }
        
        @media (max-width: 768px) {
            .places-grid { grid-template-columns: 1fr; }
            .stats-bar { gap: 2rem; }
            header { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ü•ô D√∂ner <span>Rating</span></div>
        <div class="user-area">
            <div class="user-info" id="userInfo">
                <div class="user-avatar" id="userAvatar">üë§</div>
                <span id="userName"></span>
                <span class="badge" id="userBadge" style="display:none">ADMIN</span>
                <button class="btn btn-outline" onclick="logout()">Ab</button>
            </div>
            <button class="btn btn-primary" id="loginBtn" onclick="showModal('loginModal')">Anmelden</button>
        </div>
    </header>
    
    <section class="hero">
        <h1>ü•ô Die beste D√∂ner Liste</h1>
        <p>Entdecke und teile deine Lieblings-D√∂nerbuden!</p>
    </section>
    
    <div class="container">
        <div class="stats-bar">
            <div class="stat"><div class="stat-number" id="totalPlaces">0</div><div class="stat-label">D√∂nerbuden</div></div>
            <div class="stat"><div class="stat-number" id="totalReviews">0</div><div class="stat-label">Bewertungen</div></div>
            <div class="stat"><div class="stat-number" id="avgRating">0</div><div class="stat-label">√ò Sterne</div></div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('list')">üìã Liste</button>
            <button class="tab" onclick="switchTab('map')">üó∫Ô∏è Karte</button>
        </div>
        
        <div id="listView">
            <div class="places-grid" id="placesGrid"></div>
        </div>
        
        <div id="mapView" style="display:none;">
            <div id="map"></div>
        </div>
    </div>
    
    <button class="fab" id="addBtn" onclick="showAddModal()">‚ûï Hinzuf√ºgen</button>
    
    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üë§ Anmelden</h2>
                <button class="close-btn" onclick="hideModal('loginModal')">√ó</button>
            </div>
            <div class="form-group">
                <label>Benutzername *</label>
                <input type="text" id="loginUsername" placeholder="Dein Name">
            </div>
            <div class="form-group">
                <label>Admin-Passwort (optional)</label>
                <input type="password" id="loginPassword" placeholder="F√ºr Admin-Funktionen">
            </div>
            <button class="btn btn-primary" style="width:100%;" onclick="login()">Anmelden</button>
        </div>
    </div>
    
    <!-- Add Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚ûï D√∂ner hinzuf√ºgen</h2>
                <button class="close-btn" onclick="hideModal('addModal')">√ó</button>
            </div>
            <div class="form-group">
                <label>Name *</label>
                <input type="text" id="placeName" placeholder="z.B. D√∂ner Palace">
            </div>
            <div class="form-group">
                <label>Ort/Stadtteil *</label>
                <input type="text" id="placeLocation" placeholder="z.B. Frankfurt">
            </div>
            <div class="form-group">
                <label>Adresse (optional)</label>
                <input type="text" id="placeAddress" placeholder="Vollst√§ndige Adresse">
            </div>
            <div class="form-group">
                <label>Beschreibung</label>
                <textarea id="placeDescription" rows="3" placeholder="Was macht den D√∂ner besonders?"></textarea>
            </div>
            <div class="form-group">
                <label>Deine Bewertung *</label>
                <div class="star-rating">
                    <input type="radio" name="rating" value="5" id="s5"><label for="s5">‚≠ê</label>
                    <input type="radio" name="rating" value="4" id="s4"><label for="s4">‚≠ê</label>
                    <input type="radio" name="rating" value="3" id="s3"><label for="s3">‚≠ê</label>
                    <input type="radio" name="rating" value="2" id="s2"><label for="s2">‚≠ê</label>
                    <input type="radio" name="rating" value="1" id="s1"><label for="s1">‚≠ê</label>
                </div>
            </div>
            <div class="form-group">
                <label>Bild (optional)</label>
                <div class="image-upload" onclick="document.getElementById('placeImage').click()">
                    <input type="file" id="placeImage" accept="image/*" onchange="previewImage(event)">
                    <p>üì∑ Klicken um Bild auszuw√§hlen</p>
                </div>
                <img id="imagePreview">
            </div>
            <button class="btn btn-primary" style="width:100%;" onclick="addPlace()">Hinzuf√ºgen</button>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        const ADMIN_PASS = 'admin123';
        let currentUser = JSON.parse(localStorage.getItem('doenerUser')) || null;
        let places = JSON.parse(localStorage.getItem('doenerPlaces')) || [
            { id: 1, name: 'D√∂ner Palace', ort: 'Frankfurt', adresse: 'Hauptwache 1', rating: 4.8, reviews: 23, desc: 'Der beste D√∂ner in Frankfurt!', bild: null, autor: 'Admin', lat: 50.1109, lng: 8.6821 },
            { id: 2, name: "Kadir's D√∂ner", ort: 'Berlin', adresse: 'Alexanderplatz', rating: 4.5, reviews: 45, desc: 'Riesige Portionen', bild: null, autor: 'User', lat: 52.5218, lng: 13.4135 }
        ];
        let map;
        
        init();
        
        function init() {
            updateUI();
            renderPlaces();
            updateStats();
        }
        
        function login() {
            const name = document.getElementById('loginUsername').value.trim();
            const pass = document.getElementById('loginPassword').value;
            if (!name) return showToast('Bitte Namen eingeben!');
            
            currentUser = { name, isAdmin: pass === ADMIN_PASS };
            localStorage.setItem('doenerUser', JSON.stringify(currentUser));
            updateUI();
            hideModal('loginModal');
            showToast(`Willkommen, ${name}!`);
        }
        
        function logout() {
            currentUser = null;
            localStorage.removeItem('doenerUser');
            updateUI();
            showToast('Abgemeldet!');
        }
        
        function updateUI() {
            const userInfo = document.getElementById('userInfo');
            const loginBtn = document.getElementById('loginBtn');
            const badge = document.getElementById('userBadge');
            
            if (currentUser) {
                userInfo.classList.add('active');
                loginBtn.style.display = 'none';
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userAvatar').textContent = currentUser.name[0].toUpperCase();
                badge.style.display = currentUser.isAdmin ? 'inline' : 'none';
            } else {
                userInfo.classList.remove('active');
                loginBtn.style.display = 'block';
            }
        }
        
        function renderPlaces() {
            const grid = document.getElementById('placesGrid');
            grid.innerHTML = places.map(p => `
                <div class="place-card">
                    <div class="place-image">${p.bild ? `<img src="${p.bild}" style="width:100%;height:100%;object-fit:cover;">` : 'ü•ô'}</div>
                    <div class="place-content">
                        <div class="place-header">
                            <div class="place-name">${p.name}</div>
                            <div class="place-rating">${p.rating} ‚≠ê</div>
                        </div>
                        <div class="place-location">üìç ${p.ort}</div>
                        <div class="place-description">${p.desc}</div>
                        <div class="place-footer">
                            <div class="place-reviews">${p.reviews} Bewertungen ‚Ä¢ von ${p.autor}</div>
                            <div class="place-actions">
                                <button class="action-btn" onclick="showOnMap(${p.id})">üó∫Ô∏è</button>
                                ${currentUser ? `<button class="action-btn" onclick="deletePlace(${p.id})" title="L√∂schen">üóëÔ∏è</button>` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function addPlace() {
            if (!currentUser) return showToast('Bitte anmelden!');
            const name = document.getElementById('placeName').value.trim();
            const ort = document.getElementById('placeLocation').value.trim();
            const desc = document.getElementById('placeDescription').value.trim();
            const rating = document.querySelector('input[name="rating"]:checked');
            const bild = document.getElementById('imagePreview').style.display !== 'none' ? document.getElementById('imagePreview').src : null;
            
            if (!name || !ort || !rating) return showToast('Name, Ort und Bewertung erforderlich!');
            
            const newPlace = {
                id: Date.now(),
                name, ort,
                adresse: document.getElementById('placeAddress').value.trim(),
                desc: desc || '',
                rating: parseInt(rating.value),
                reviews: 1,
                bild,
                autor: currentUser.name,
                lat: 50.1109 + (Math.random() - 0.5) * 0.2,
                lng: 8.6821 + (Math.random() - 0.5) * 0.2
            };
            
            places.unshift(newPlace);
            localStorage.setItem('doenerPlaces', JSON.stringify(places));
            renderPlaces();
            updateStats();
            hideModal('addModal');
            resetAddForm();
            showToast('D√∂ner hinzugef√ºgt!');
        }
        
        function deletePlace(id) {
            if (!currentUser) return showToast('Nur Admins k√∂nnen l√∂schen!');
            if (confirm('Wirklich l√∂schen?')) {
                places = places.filter(p => p.id !== id);
                localStorage.setItem('doenerPlaces', JSON.stringify(places));
                renderPlaces();
                updateStats();
                showToast('Gel√∂scht!');
            }
        }
        
        function previewImage(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = document.getElementById('imagePreview');
                    img.src = ev.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
        
        function resetAddForm() {
            document.getElementById('placeName').value = '';
            document.getElementById('placeLocation').value = '';
            document.getElementById('placeAddress').value = '';
            document.getElementById('placeDescription').value = '';
            document.getElementById('placeImage').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.querySelectorAll('input[name="rating"]').forEach(r => r.checked = false);
        }
        
        function updateStats() {
            document.getElementById('totalPlaces').textContent = places.length;
            document.getElementById('totalReviews').textContent = places.reduce((s, p) => s + p.reviews, 0);
            const avg = places.length ? (places.reduce((s, p) => s + p.rating, 0) / places.length).toFixed(1) : 0;
            document.getElementById('avgRating').textContent = avg;
        }
        
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById('listView').style.display = tab === 'list' ? 'block' : 'none';
            document.getElementById('mapView').style.display = tab === 'map' ? 'block' : 'none';
            if (tab === 'map') setTimeout(initMap, 100);
        }
        
        function initMap() {
            if (map) return;
            map = L.map('map').setView([50.1109, 8.6821], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(map);
            places.forEach(p => {
                L.marker([p.lat, p.lng]).addTo(map).bindPopup(`<b>${p.name}</b><br>${p.ort}<br>${p.rating} ‚≠ê`);
            });
        }
        
        function showOnMap(id) {
            switchTab('map');
            const p = places.find(x => x.id === id);
            if (p && map) {
                map.setView([p.lat, p.lng], 14);
                showToast(`${p.name} markiert!`);
            }
        }
        
        function showModal(id) { document.getElementById(id).classList.add('active'); }
        function hideModal(id) { document.getElementById(id).classList.remove('active'); }
        
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
