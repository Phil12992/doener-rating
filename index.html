<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•ô D√∂ner Rating</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --primary: #ff6b35; --secondary: #f7931e; --dark: #1a1a1a; --darker: #0d0d0d; --light: #fff; --glass: rgba(255, 107, 53, 0.1); --success: #28a745; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, sans-serif; background: var(--darker); color: var(--light); min-height: 100vh; }
        header { background: linear-gradient(135deg, var(--primary), var(--secondary)); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.5rem; font-weight: bold; }
        .logo span { color: #ffd700; }
        .user-area { display: flex; gap: 1rem; align-items: center; }
        .user-info { display: none; align-items: center; gap: 0.5rem; }
        .user-info.active { display: flex; }
        .user-avatar { width: 35px; height: 35px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .badge { background: #ffd700; color: #000; padding: 0.2rem 0.5rem; border-radius: 10px; font-size: 0.7rem; font-weight: bold; }
        .btn { padding: 0.5rem 1rem; border: none; border-radius: 20px; cursor: pointer; font-weight: 600; }
        .btn-primary { background: var(--light); color: var(--primary); }
        .btn-outline { background: transparent; border: 2px solid var(--light); color: var(--light); }
        .hero { background: linear-gradient(135deg, var(--primary), var(--secondary)); padding: 3rem 2rem; text-align: center; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .stats-bar { display: flex; justify-content: center; gap: 3rem; padding: 1.5rem; background: var(--glass); border-radius: 15px; margin-bottom: 2rem; flex-wrap: wrap; }
        .stat { text-align: center; }
        .stat-number { font-size: 2rem; font-weight: bold; color: var(--primary); }
        .stat-label { color: #888; font-size: 0.9rem; }
        .tabs { display: flex; gap: 0.5rem; margin-bottom: 2rem; }
        .tab { padding: 0.7rem 1.2rem; background: var(--glass); border: none; border-radius: 10px; color: var(--light); cursor: pointer; }
        .tab.active { background: var(--primary); }
        .places-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
        .place-card { background: var(--glass); border-radius: 15px; overflow: hidden; cursor: pointer; transition: all 0.3s; }
        .place-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.3); }
        .place-image { width: 100%; height: 180px; object-fit: cover; background: linear-gradient(135deg, var(--primary), var(--secondary)); display: flex; align-items: center; justify-content: center; font-size: 4rem; }
        .place-content { padding: 1.2rem; }
        .place-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.5rem; }
        .place-name { font-size: 1.2rem; font-weight: bold; color: var(--primary); }
        .place-rating { background: var(--success); padding: 0.2rem 0.6rem; border-radius: 15px; font-weight: bold; font-size: 0.9rem; }
        .place-location { color: #888; font-size: 0.85rem; margin-bottom: 0.5rem; }
        .place-price { color: #4caf50; font-weight: bold; font-size: 1.1rem; margin-bottom: 0.5rem; }
        .place-description { color: #aaa; font-size: 0.9rem; line-height: 1.5; margin-bottom: 1rem; }
        .place-footer { display: flex; justify-content: space-between; align-items: center; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1); }
        .place-reviews { color: #666; font-size: 0.8rem; }
        .place-actions { display: flex; gap: 0.5rem; }
        .action-btn { background: rgba(255,255,255,0.1); border: none; padding: 0.4rem 0.7rem; border-radius: 8px; cursor: pointer; }
        #map { width: 100%; height: 500px; border-radius: 15px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: var(--dark); padding: 2rem; border-radius: 20px; max-width: 450px; width: 90%; }
        .modal-header { display: flex; justify-content: space-between; margin-bottom: 1.5rem; }
        .modal-header h2 { color: var(--primary); }
        .close-btn { background: none; border: none; color: #888; font-size: 1.5rem; cursor: pointer; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; }
        .form-group input, .form-group textarea { width: 100%; padding: 0.7rem; border: 2px solid var(--glass); border-radius: 10px; background: var(--darker); color: var(--light); }
        .star-rating { display: flex; gap: 5px; }
        .star-btn { background: none; border: none; font-size: 2rem; cursor: pointer; color: #444; }
        .star-btn.active { color: #ffd700; }
        .image-upload { border: 2px dashed var(--glass); padding: 1rem; text-align: center; border-radius: 10px; cursor: pointer; }
        .image-upload input { display: none; }
        #imagePreview { width: 100%; max-height: 120px; object-fit: cover; border-radius: 10px; margin-top: 0.5rem; display: none; }
        .toast { position: fixed; bottom: 2rem; right: 2rem; padding: 1rem 1.5rem; background: var(--success); color: white; border-radius: 10px; transform: translateY(100px); transition: transform 0.3s; z-index: 3000; }
        .toast.show { transform: translateY(0); }
        .fab { position: fixed; bottom: 2rem; right: 2rem; padding: 1rem 1.5rem; background: var(--primary); color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <header>
        <div class="logo">ü•ô D√∂ner <span>Rating</span></div>
        <div class="user-area">
            <div class="user-info" id="userInfo">
                <div class="user-avatar" id="userAvatar">üë§</div>
                <span id="userName"></span>
                <span class="badge" id="userBadge" style="display:none">ADMIN</span>
                <button class="btn btn-outline" onclick="logout()">Ab</button>
            </div>
            <button class="btn btn-primary" id="loginBtn" onclick="showModal('loginModal')">Anmelden</button>
        </div>
    </header>
    <section class="hero"><h1>ü•ô Die beste D√∂ner Liste</h1><p>Entdecke und teile deine Lieblings-D√∂nerbuden!</p></section>
    <div class="container">
        <div class="stats-bar">
            <div class="stat"><div class="stat-number" id="totalPlaces">0</div><div class="stat-label">D√∂nerbuden</div></div>
            <div class="stat"><div class="stat-number" id="totalReviews">0</div><div class="stat-label">Bewertungen</div></div>
            <div class="stat"><div class="stat-number" id="avgRating">0</div><div class="stat-label">√ò Sterne</div></div>
        </div>
        <div class="tabs">
            <button class="tab active" onclick="switchTab('list')">üìã Liste</button>
            <button class="tab" onclick="switchTab('map')">üó∫Ô∏è Karte</button>
        </div>
        <div id="listView"><div class="places-grid" id="placesGrid"></div></div>
        <div id="mapView" style="display:none;"><div id="map"></div></div>
    </div>
    <button class="fab" id="addBtn" onclick="showAddModal()">‚ûï Hinzuf√ºgen</button>
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header"><h2>üë§ Anmelden</h2><button class="close-btn" onclick="hideModal('loginModal')">√ó</button></div>
            <div class="form-group"><label>Benutzername *</label><input type="text" id="loginUsername" placeholder="Dein Name"></div>
            <div class="form-group"><label>Admin-Passwort</label><input type="password" id="loginPassword" placeholder="admin123"></div>
            <button class="btn btn-primary" style="width:100%" onclick="doLogin()">Anmelden</button>
        </div>
    </div>
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header"><h2>‚ûï D√∂ner hinzuf√ºgen</h2><button class="close-btn" onclick="hideModal('addModal')">√ó</button></div>
            <div class="form-group"><label>Name *</label><input type="text" id="placeName" placeholder="D√∂ner Palace"></div>
            <div class="form-group"><label>Ort *</label><input type="text" id="placeLocation" placeholder="Frankfurt"></div>
            <div class="form-group"><label>Preis ‚Ç¨</label><input type="number" id="placePrice" placeholder="5.50" step="0.50"></div>
            <div class="form-group"><label>Beschreibung</label><textarea id="placeDescription" rows="2" placeholder="Was macht ihn besonders?"></textarea></div>
            <div class="form-group"><label>Bewertung *</label>
                <div class="star-rating">
                    <span class="star-btn" onclick="setRating(5)">‚≠ê</span>
                    <span class="star-btn" onclick="setRating(4)">‚≠ê</span>
                    <span class="star-btn" onclick="setRating(3)">‚≠ê</span>
                    <span class="star-btn" onclick="setRating(2)">‚≠ê</span>
                    <span class="star-btn" onclick="setRating(1)">‚≠ê</span>
                </div>
                <div id="ratingText" style="color:#888;margin-top:5px">W√§hle Sterne</div>
            </div>
            <div class="form-group"><label>Bild</label>
                <div class="image-upload" onclick="document.getElementById('placeImage').click()">
                    <input type="file" id="placeImage" accept="image/*" onchange="previewImage(this)">
                    <span>üì∑ Bild ausw√§hlen</span>
                </div>
                <img id="imagePreview">
            </div>
            <button class="btn btn-primary" style="width:100%;padding:1rem;font-size:1.1rem" onclick="doAddPlace()">HINZUF√úGEN</button>
        </div>
    </div>
    <div class="toast" id="toast"></div>
    <script>
        var ADMIN_PASS = 'admin123';
        var currentUser = localStorage.getItem('doenerUser') ? JSON.parse(localStorage.getItem('doenerUser')) : null;
        var selectedRating = 0;
        var places = localStorage.getItem('doenerPlaces') ? JSON.parse(localStorage.getItem('doenerPlaces')) : [
            { id: 1, name: 'D√∂ner Palace', ort: 'Frankfurt', preis: 5.50, rating: 4.8, reviews: 23, desc: 'Der beste!', autor: 'Admin', lat: 50.1109, lng: 8.6821 }
        ];
        var map = null;
        
        function init() {
            updateUI();
            renderPlaces();
            updateStats();
        }
        
        function doLogin() {
            var name = document.getElementById('loginUsername').value.trim();
            var pass = document.getElementById('loginPassword').value;
            if (!name) { showToast('Namen eingeben!'); return; }
            currentUser = { name: name, isAdmin: pass === ADMIN_PASS };
            localStorage.setItem('doenerUser', JSON.stringify(currentUser));
            updateUI();
            hideModal('loginModal');
            showToast('Willkommen ' + name + '!');
        }
        
        function logout() {
            currentUser = null;
            localStorage.removeItem('doenerUser');
            updateUI();
        }
        
        function updateUI() {
            var userInfo = document.getElementById('userInfo');
            var loginBtn = document.getElementById('loginBtn');
            var badge = document.getElementById('userBadge');
            var addBtn = document.getElementById('addBtn');
            
            if (currentUser) {
                userInfo.classList.add('active');
                loginBtn.style.display = 'none';
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userAvatar').textContent = currentUser.name.charAt(0).toUpperCase();
                badge.style.display = currentUser.isAdmin ? 'inline' : 'none';
                addBtn.classList.toggle('hidden', !currentUser.isAdmin);
            } else {
                userInfo.classList.remove('active');
                loginBtn.style.display = 'block';
                addBtn.classList.add('hidden');
            }
        }
        
        function renderPlaces() {
            var html = '';
            for (var i = 0; i < places.length; i++) {
                var p = places[i];
                html += '<div class="place-card" onclick="alert(\'Details: ' + p.name + ' - ' + p.ort + '\')">';
                html += '<div class="place-image">' + (p.bild ? \'<img src="\' + p.bild + \'" style="width:100%;height:100%;object-fit:cover">\' : 'ü•ô') + '</div>';
                html += '<div class="place-content">';
                html += '<div class="place-header"><div class="place-name">' + p.name + '</div><div class="place-rating">' + p.rating + ' ‚≠ê</div></div>';
                html += '<div class="place-location">üìç ' + p.ort + '</div>';
                if (p.preis) html += '<div class="place-price">üí∞ ' + parseFloat(p.preis).toFixed(2) + ' ‚Ç¨</div>';
                html += '<div class="place-description">' + p.desc.substring(0, 60) + '</div>';
                html += '<div class="place-footer"><span>' + p.reviews + ' Bewertungen</span></div>';
                html += '</div></div>';
            }
            document.getElementById('placesGrid').innerHTML = html;
        }
        
        function setRating(val) {
            selectedRating = val;
            var stars = document.querySelectorAll('.star-btn');
            for (var i = 0; i < stars.length; i++) {
                stars[i].classList.toggle('active', i < val);
            }
            var texts = ['', '1 Stern', '2 Sterne', '3 Sterne', '4 Sterne', '5 Sterne'];
            document.getElementById('ratingText').textContent = texts[val];
        }
        
        function doAddPlace() {
            console.log('doAddPlace called');
            if (!currentUser) { showToast('Erst anmelden!'); return; }
            if (!currentUser.isAdmin) { showToast('Nur Admins!'); return; }
            
            var name = document.getElementById('placeName').value.trim();
            var ort = document.getElementById('placeLocation').value.trim();
            
            console.log('name:', name, 'ort:', ort, 'rating:', selectedRating);
            
            if (!name) { showToast('Name eingeben!'); return; }
            if (!ort) { showToast('Ort eingeben!'); return; }
            if (selectedRating === 0) { showToast('Sterne ausw√§hlen!'); return; }
            
            var newPlace = {
                id: Date.now(),
                name: name,
                ort: ort,
                preis: document.getElementById('placePrice').value || null,
                desc: document.getElementById('placeDescription').value.trim(),
                rating: selectedRating,
                reviews: 1,
                autor: currentUser.name,
                lat: 50.1109 + (Math.random() - 0.5) * 0.2,
                lng: 8.6821 + (Math.random() - 0.5) * 0.2
            };
            
            places.unshift(newPlace);
            localStorage.setItem('doenerPlaces', JSON.stringify(places));
            renderPlaces();
            updateStats();
            hideModal('addModal');
            resetForm();
            showToast('D√∂ner hinzugef√ºgt!');
        }
        
        function resetForm() {
            document.getElementById('placeName').value = '';
            document.getElementById('placeLocation').value = '';
            document.getElementById('placePrice').value = '';
            document.getElementById('placeDescription').value = '';
            document.getElementById('placeImage').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            selectedRating = 0;
            setRating(0);
        }
        
        function updateStats() {
            document.getElementById('totalPlaces').textContent = places.length;
            var totalReviews = 0;
            for (var i = 0; i < places.length; i++) totalReviews += places[i].reviews;
            document.getElementById('totalReviews').textContent = totalReviews;
            var avg = places.length > 0 ? (places.reduce(function(s, p) { return s + p.rating; }, 0) / places.length).toFixed(1) : 0;
            document.getElementById('avgRating').textContent = avg;
        }
        
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('active'); });
            document.querySelector('.tab[onclick="switchTab(\\\'' + tab + '\\\')"]').classList.add('active');
            document.getElementById('listView').style.display = tab === 'list' ? 'block' : 'none';
            document.getElementById('mapView').style.display = tab === 'map' ? 'block' : 'none';
            if (tab === 'map' && !map) setTimeout(initMap, 100);
        }
        
        function initMap() {
            if (map) return;
            map = L.map('map').setView([50.1109, 8.6821], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OSM' }).addTo(map);
            places.forEach(function(p) {
                L.marker([p.lat, p.lng]).addTo(map).bindPopup('<b>' + p.name + '</b><br>' + p.ort);
            });
        }
        
        function showAddModal() {
            if (!currentUser) { showToast('Anmelden!'); showModal('loginModal'); return; }
            if (!currentUser.isAdmin) { showToast('Nur Admins!'); return; }
            showModal('addModal');
        }
        
        function showModal(id) { document.getElementById(id).classList.add('active'); }
        function hideModal(id) { document.getElementById(id).classList.remove('active'); }
        
        function previewImage(input) {
            var file = input.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var img = document.getElementById('imagePreview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
        
        function showToast(msg) {
            var t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(function() { t.classList.remove('show'); }, 3000);
        }
        
        init();
    </script>
</body>
</html>
