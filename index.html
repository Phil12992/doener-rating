<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•ô D√∂ner Rating</title>
    <style>
        :root {
            --primary: #ff6b35;
            --secondary: #f7c59f;
            --dark: #1a1a1a;
            --light: #fff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }
        nav {
            background: linear-gradient(135deg, var(--primary), #ff8c42);
            padding: 1.5rem;
            text-align: center;
        }
        nav h1 { font-size: 2rem; }
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
        
        /* Form */
        .add-form {
            background: #2a2a2a;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }
        .add-form input, .add-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            background: #3a3a3a;
            color: white;
        }
        .add-form button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        
        /* Rating Stars */
        .stars-input {
            display: flex;
            gap: 5px;
            margin-bottom: 1rem;
        }
        .star {
            font-size: 2rem;
            cursor: pointer;
            color: #444;
            transition: color 0.2s;
        }
        .star.active, .star:hover { color: gold; }
        
        /* D√∂ner Cards */
        .doener-list { display: flex; flex-direction: column; gap: 1rem; }
        .doener-card {
            background: #2a2a2a;
            padding: 1.5rem;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .doener-info h3 { color: var(--primary); margin-bottom: 0.5rem; }
        .doener-info p { color: #aaa; font-size: 0.9rem; }
        .doener-rating { text-align: right; }
        .rating-stars { font-size: 1.5rem; color: gold; }
        .rating-count { color: #666; font-size: 0.8rem; }
        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            cursor: pointer;
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <h1>ü•ô D√∂ner Rating</h1>
    </nav>
    
    <div class="container">
        <!-- Add Form -->
        <div class="add-form">
            <h2>‚ûï Neuen D√∂ner hinzuf√ºgen</h2>
            <input type="text" id="name" placeholder="Name des D√∂ners">
            <input type="text" id="ort" placeholder="Ort / Stadtteil">
            <div class="stars-input" id="starsInput">
                <span class="star" data-value="1">‚≠ê</span>
                <span class="star" data-value="2">‚≠ê</span>
                <span class="star" data-value="3">‚≠ê</span>
                <span class="star" data-value="4">‚≠ê</span>
                <span class="star" data-value="5">‚≠ê</span>
            </div>
            <textarea id="beschreibung" placeholder="Kurze Beschreibung..."></textarea>
            <button onclick="addDoener()">Hinzuf√ºgen</button>
        </div>
        
        <!-- List -->
        <div class="doener-list" id="doenerList"></div>
    </div>

    <script>
        // Load from localStorage or use default data
        let doenerPlaces = JSON.parse(localStorage.getItem('doenerPlaces')) || [
            { id: 1, name: "D√∂ner Palace", ort: "Frankfurt", rating: 4.5, count: 23, beschreibung: "Bester D√∂ner der Stadt!" },
            { id: 2, name: "Kadir's D√∂ner", ort: "Berlin", rating: 4.8, count: 56, beschreibung: "Super lecker, riesige Portionen" },
            { id: 3, name: "Berlin D√∂ner", ort: "Hamburg", rating: 3.9, count: 12, beschreibung: "Gut aber teuer" }
        ];
        
        let selectedRating = 0;
        
        // Star rating input
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = star.dataset.value;
                updateStars();
            });
            star.addEventListener('mouseover', () => {
                const val = star.dataset.value;
                document.querySelectorAll('.star').forEach((s, i) => {
                    s.style.color = i < val ? 'gold' : '#444';
                });
            });
        });
        
        document.getElementById('starsInput').addEventListener('mouseleave', updateStars);
        
        function updateStars() {
            document.querySelectorAll('.star').forEach((s, i) => {
                s.style.color = i < selectedRating ? 'gold' : '#444';
            });
        }
        
        function render() {
            const list = document.getElementById('doenerList');
            list.innerHTML = doenerPlaces
                .sort((a, b) => b.rating - a.rating)
                .map(d => `
                    <div class="doener-card">
                        <div class="doener-info">
                            <h3>${d.name}</h3>
                            <p>üìç ${d.ort}</p>
                            <p>${d.beschreibung}</p>
                        </div>
                        <div class="doener-rating">
                            <div class="rating-stars">${'‚≠ê'.repeat(Math.round(d.rating))}</div>
                            <div class="rating-count">${d.rating} (${d.count} Bewertungen)</div>
                        </div>
                        <button class="delete-btn" onclick="deleteDoener(${d.id})">üóëÔ∏è</button>
                    </div>
                `).join('');
            localStorage.setItem('doenerPlaces', JSON.stringify(doenerPlaces));
        }
        
        function addDoener() {
            const name = document.getElementById('name').value;
            const ort = document.getElementById('ort').value;
            const beschreibung = document.getElementById('beschreibung').value;
            
            if (!name || selectedRating === 0) {
                alert('Bitte Name und Sterne angeben!');
                return;
            }
            
            const newDoener = {
                id: Date.now(),
                name,
                ort,
                rating: selectedRating,
                count: 1,
                beschreibung
            };
            
            doenerPlaces.push(newDoener);
            render();
            
            // Clear form
            document.getElementById('name').value = '';
            document.getElementById('ort').value = '';
            document.getElementById('beschreibung').value = '';
            selectedRating = 0;
            updateStars();
        }
        
        function deleteDoener(id) {
            doenerPlaces = doenerPlaces.filter(d => d.id !== id);
            render();
        }
        
        render();
    </script>
</body>
</html>
